<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Table Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }

    td, th {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button onclick="createTable()">Create the table</button>
  <table id="myTable"></table>

  <script>
    function createTable() {
      const rn = parseInt(prompt("Input number of rows"));
      const cn = parseInt(prompt("Input number of columns"));

      if (isNaN(rn) || isNaN(cn) || rn <= 0 || cn <= 0) {
        alert("Invalid input. Please enter positive numeric values.");
        return;
      }

      const table = document.getElementById("myTable");
      table.innerHTML = ""; // Clear existing table

      for (let i = 0; i < rn; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < cn; j++) {
          const cell = document.createElement("td");
          cell.textContent = `Row-${i} Column-${j}`;
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    }
  </script>

</body>
</html>
